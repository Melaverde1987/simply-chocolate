<div class="backdrop is-hidden" data-modal-review>
  <div class="modal-review">
    <button type="button" data-modal-review-close class="btn-close">
      <svg width="24" height="24">
        <use href="./img/sprite.svg#close"></use>
      </svg>
    </button>

    <h2 class="modal-headline">
      Leave a review
      <span>about our chocolate</span>
    </h2>

    <form action="#" class="modal-form">
      <label for="reviewform-name" class="form-label">Name</label>
      <input
        id="reviewform-name"
        type="text"
        name="user-name"
        class="form-input"
        title="input only letters"
        pattern="^[a-zA-Za-яА-Я]+$"
        placeholder="Name"
        autofocus
        required
      />

      <label for="reviewform-mail" class="form-label">E-Mail</label>
      <input
        id="reviewform"
        type="email"
        name="user-email"
        class="form-input"
        placeholder="Enter your email"
        required
      />

      <label for="reviewform-phone" class="form-label">Phone</label>
      <input
        id="reviewform-phone"
        type="tel"
        name="user_tel"
        class="form-input"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xx-xx"
        placeholder="Phone number"
        required
      />

      <label for="reviewform-message" class="form-label">comment</label>
      <textarea
        id="reviewform-message"
        class="form-textarea"
        name="message"
        placeholder="Enter text here"
      ></textarea>
      <button type="submit" class="btn-primary modal-review-btn">Send</button>
    </form>
  </div>
</div>
