<div class="backdrop is-hidden" data-modal-subscribe>
  <div class="modal-subscribe">
    <button
      type="button"
      data-modal-subscribe-close
      class="btn-close"
      aria-label="close modal"
    >
      <svg width="24" height="24">
        <use href="./img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="modal-subscribe-pic"></div>
    <h2 class="modal-headline">Explore our<span> new chocolate</span> first</h2>

    <form action="#" class="modal-form">
      <label for="subscribeform-email" class="form-label">E-Mail</label>
      <input
        id="subscribeform-email"
        type="email"
        name="user-email"
        class="form-input"
        placeholder="Enter your email"
        required
      />

      <button type="submit" class="btn-primary">Subscribe</button>
    </form>
  </div>
</div>
