<div class="backdrop is-hidden" data-modal-order>
  <div class="modal-buy">
    <button type="button" data-modal-order-close class="btn-close">
      <svg width="24" height="24">
        <use href="./img/sprite.svg#close"></use>
      </svg>
    </button>

    <form class="modal-form">
      <h2 class="modal-headline">Buy now</h2>
      <ul class="top-sellers-list">
        <li class="top-sellers-item">
          <img
            class="img"
            src="./img/top-sellers/modal/desc_tab_choko.png"
            alt="Chocolate"
            width="84"
            height="69"
            loading="lazy"
          />
          <p class="top-modal-choko">100 g</p>
        </li>
        <li class="top-sellers-item">
          <img
            class="img"
            src="./img/top-sellers/modal/desc_tab_wbchoko.png"
            alt="White and black chocolate"
            width="84"
            height="69"
            loading="lazy"
          />
          <p class="top-modal-choko">200 g</p>
        </li>
        <li class="top-sellers-item">
          <img
            class="img"
            src="./img/top-sellers/modal/desc_tab_chokolate.png"
            alt="White and black chocolate"
            width="84"
            height="69"
            loading="lazy"
          />
          <p class="top-modal-choko">300 g</p>
        </li>
      </ul>

      <div class="top-sellers-item-form">
        <label class="top-modal"></label>
        <span class="top-seller-info">Personal information</span>
        <span class="top-sellers-modal-items">
          <input
            class="top-sellers-input top-name"
            type="text"
            name="user name"
            pattern="^[a-zA-Z]+$"
            minlength="2"
            placeholder="Name"
            required
          />
          <input
            class="top-sellers-input"
            type="text"
            name="user surname"
            pattern="^[a-zA-Z]+$"
            minlength="2"
            placeholder="Surname"
            required
          />
        </span>
        <label class="top-modal"></label>
        <span class="top-seller-info">Email</span>
        <span class="top-sellers-modal-items">
          <input
            class="top-sellers-input"
            type="email"
            name="user-email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </span>

        <label class="top-modal"></label>
        <span class="top-seller-info">Phone number</span>

        <span class="top-sellers-modal-items">
          <input
            class="top-sellers-input top-number"
            type="tel"
            name="user-phone"
            id="tel"
            placeholder="Phone number"
            pattern="[0-9]{14,23}"
            required
          />
          <svg class="top-seller-modal-icon-flag" width="32" height="32">
            <use href="./img/sprite.svg#flag"></use>
          </svg>
          <span class="top-seller-number">+380</span>
        </span>
        <label class="top-modal"></label>
        <span class="top-seller-info">Card number</span>
        <span class="top-sellers-modal-items">
          <input
            class="top-sellers-input"
            type="text"
            name="Cardnumber"
            id="Card-number"
            placeholder="Enter card"
            pattern="[0-9\s]{13,19}"
            required
          />
          <svg class="top-seller-modal-icon-master" width="31" height="19">
            <use href="./img/sprite.svg#mastercard"></use>
          </svg>
        </span>
        <label class="top-modal">
          <span class="top-seller-info">Comment</span>
          <textarea
            class="top-seller-textarea"
            name="Comment"
            placeholder="Enter text"
          ></textarea>
        </label>
        <button class="top-seller" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
